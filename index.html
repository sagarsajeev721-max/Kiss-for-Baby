<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>For My Diya 💖</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

:root { --accent:#ff4f8b; --bg1:#ff9a9e; --bg2:#fad0c4; }

body {
  margin:0; height:100vh; display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  font-family:'Poppins',sans-serif;
  background: radial-gradient(circle at top left, var(--bg1), var(--bg2));
  overflow:hidden; position:relative;
}

.sparkle {
  position:absolute; width:6px; height:6px; border-radius:50%;
  background:rgba(255,255,255,0.9); box-shadow:0 0 8px rgba(255,255,255,0.9);
  opacity:0.6; animation: sparkleMove 6s linear infinite; z-index:1;
}
@keyframes sparkleMove {
  from { transform: translateY(100vh) scale(1); opacity:0.8; }
  to { transform: translateY(-10vh) scale(0.5); opacity:0; }
}

h1,p,button,.welcome { z-index:3; color:white; text-align:center; text-shadow:0 2px 8px rgba(0,0,0,0.2); }
h1 { font-size:2rem; margin-bottom:10px; opacity:0; animation: fadeIn 2s ease forwards 4s; }
p { opacity:0; animation: fadeIn 2s ease forwards 4.5s; }
button {
  margin-top:20px; background:#fff; color:var(--accent); border:none;
  font-size:1.1rem; padding:15px 35px; border-radius:40px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2); cursor:pointer;
  opacity:0; transform:scale(0.9); animation: fadeInUp 1s ease forwards 5s;
}
button:active { transform:scale(0.95); }

.welcome {
  position:absolute; top:35%; font-size:1.5rem; opacity:0;
  animation: fadeInOut 4s ease forwards;
}

.floating { position:absolute; font-size:2rem; animation:floatUp 2.5s ease-out forwards; user-select:none; pointer-events:none; z-index:4; }

@keyframes floatUp { 0%{opacity:1; transform:translateY(0) scale(1);} 100%{opacity:0; transform:translateY(-150px) scale(1.3);} }

.message { position:absolute; top:15%; text-align:center; color:white; font-size:1.2em; animation:fadeInOut 3s ease-in-out forwards; z-index:5; }

@keyframes fadeInOut { 0%{opacity:0; transform:translateY(10px);} 10%,70%{opacity:1; transform:translateY(0);} 100%{opacity:0; transform:translateY(-10px);} }
@keyframes fadeIn { to{opacity:1;} }
@keyframes fadeInUp { to{opacity:1; transform:scale(1);} }

#counter { color:white; margin-top:15px; font-weight:600; z-index:3; transition:opacity 0.5s ease; opacity:1; }
#counter.fade { opacity:0; }

footer { position:absolute; bottom:10px; color:white; font-size:0.9em; text-shadow:1px 1px 3px rgba(0,0,0,0.3); opacity:0.9; z-index:2; }
</style>
</head>
<body>

<div class="welcome">Heyyyy Babyyy💖</div>
<h1>Tap for a Ummaaa😘😘😘</h1>
<p>Until we meet irl, ee umma vech adjust chyan patoo kutikk😜?</p>
<button id="kissBtn">🤍 Tap Me 🤍</button>
<div id="counter"></div>
<footer>Made with love by Sagar💕 for Diya💓</footer>

<audio id="bgAudio" src="song.mp3" loop preload="auto"></audio>

<script>
const btn = document.getElementById('kissBtn');
const audio = document.getElementById('bgAudio');
const counterDiv = document.getElementById('counter');

const messages = [
"Thinking of you Bebyyyyyy💭","Missing you lotsss💗","Can't wait to hold youuu🤗","Every tap is a special ummaaaa from me🤍","I Lub uu Bebyyyy😘"
];

// Initialize counter
let count = localStorage.getItem('kisses') || 0;
counterDiv.textContent = `You’ve received ${count} kiss${count==1?'':'es'} from Sagar😘`;

// Add sparkles
for (let i=0;i<25;i++){
  const s = document.createElement('div');
  s.className='sparkle';
  s.style.left=Math.random()*100+'vw';
  s.style.animationDuration=(4+Math.random()*4)+'s';
  s.style.animationDelay=Math.random()*5+'s';
  document.body.appendChild(s);
}

let musicStarted=false;

btn.addEventListener('click', ()=>{
  // Start music with fade-in
  if(audio && !musicStarted){
    audio.volume=0; audio.play().catch(()=>{});
    const fade=setInterval(()=>{ if(audio.volume<0.5) audio.volume+=0.05; else clearInterval(fade); },200);
    musicStarted=true;
  }

  // Floating emoji
  const emoji=document.createElement('div');
  emoji.className='floating';
  emoji.textContent = Math.random()>0.5?'💋':'💖';
  const x=Math.random()*window.innerWidth*0.8;
  const y=Math.random()*window.innerHeight*0.7;
  emoji.style.left=x+'px';
  emoji.style.top=y+'px';
  document.body.appendChild(emoji);
  setTimeout(()=>emoji.remove(),2500);

  // Remove any existing message first
const existingMsg = document.querySelector('.message');
if(existingMsg) existingMsg.remove();

// Create new floating message
const msg = document.createElement('div');
msg.className = 'message';
msg.textContent = messages[Math.floor(Math.random()*messages.length)];
document.body.appendChild(msg);
setTimeout(() => msg.remove(), 3000);


  // Update counter
  count++; localStorage.setItem('kisses',count);
  counterDiv.textContent=`You’ve received ${count} kiss${count==1?'':'es'} from Sagar 💋`;
});
</script>
</body>
</html>
